<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nepali Calendar 2082</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .calendar {
      margin-bottom: 40px;
    }
    .month {
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .day {
      height: 100px;
      text-align: center;
      padding: 10px;
    }
    .special {
      background-color: #ffeeba;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container calendar">
    <h1 class="text-center mt-5 mb-4">Nepali Calendar 2082</h1>

    <div id="calendar-container"></div>
  </div>

  <script>
    const calendarData = {
      'Baishakh': {
        days: 31,
        special: {
          1: 'Nepali New Year',
          14: 'Mother\'s Day'
        }
      },
      'Jestha': {
        days: 31,
        special: {
          5: 'Buddha Jayanti'
        }
      },
      'Ashadh': {
        days: 32,
        special: {}
      },
      'Shrawan': {
        days: 31,
        special: {
          15: 'Naag Panchami'
        }
      },
      'Bhadra': {
        days: 31,
        special: {
          10: 'Gaura Parva'
        }
      },
      'Ashwin': {
        days: 30,
        special: {
          5: 'Ghatasthapana',
          12: 'Fulpati',
          13: 'Maha Ashtami',
          14: 'Maha Navami',
          15: 'Dashain (Vijaya Dashami)'
        }
      },
      'Kartik': {
        days: 30,
        special: {
          1: 'Ekadashi',
          10: 'Tihar Begins',
          13: 'Laxmi Puja',
          14: 'Bhai Tika'
        }
      },
      'Mangsir': {
        days: 29,
        special: {}
      },
      'Poush': {
        days: 30,
        special: {}
      },
      'Magh': {
        days: 29,
        special: {
          1: 'Maghe Sankranti'
        }
      },
      'Falgun': {
        days: 30,
        special: {
          7: 'Shivaratri'
        }
      },
      'Chaitra': {
        days: 30,
        special: {
          12: 'Holi (Terai)',
          13: 'Holi (Hilly)'
        }
      }
    };

    const container = document.getElementById('calendar-container');

    const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    let dayCounter = 0; // Assuming 1st Baishakh 2082 starts on Sunday

    for (const [month, data] of Object.entries(calendarData)) {
      const monthDiv = document.createElement('div');
      monthDiv.className = 'month';
      
      const title = document.createElement('h3');
      title.textContent = month;
      monthDiv.appendChild(title);

      const row = document.createElement('div');
      row.className = 'row';

      for (let i = 1; i <= data.days; i++) {
        const dayDiv = document.createElement('div');
        dayDiv.className = 'col-6 col-sm-3 col-md-2 day';

        const dayName = dayNames[dayCounter % 7];

        if (data.special[i]) {
          dayDiv.classList.add('special');
          dayDiv.innerHTML = `<strong>${i} (${dayName})</strong><br><small>${data.special[i]}</small>`;
        } else {
          dayDiv.innerHTML = `<strong>${i}</strong><br><small>${dayName}</small>`;
        }

        dayCounter++;
        row.appendChild(dayDiv);
      }

      monthDiv.appendChild(row);
      container.appendChild(monthDiv);
    }
  </script>
</body>
</html>
